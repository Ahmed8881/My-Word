<div class="ribbon">
    <div class="ribbon-section clipboard">
      <div class="ribbon-group">
        <button class="ribbon-button large" appTooltip="Paste">
          <i class="fas fa-paste"></i>
          <span class="button-label">Paste</span>
        </button>
        <div class="ribbon-button-group">
          <button class="ribbon-button small" appTooltip="Cut">
            <i class="fas fa-cut"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Copy">
            <i class="fas fa-copy"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Format Painter">
            <i class="fas fa-paint-brush"></i>
          </button>
        </div>
        <div class="section-label">Clipboard</div>
      </div>
    </div>
    
    <div class="ribbon-section font">
      <div class="ribbon-group">
        <div class="font-selectors">
          <div class="dropdown font-family">
            <div class="dropdown-toggle">
              <span>{{ selectedFont }}</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-item" *ngFor="let font of fonts" (click)="changeFont(font)">
                {{ font }}
              </div>
            </div>
          </div>
          
          <div class="dropdown font-size">
            <div class="dropdown-toggle">
              <span>{{ selectedFontSize }}</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-item" *ngFor="let size of fontSizes" (click)="changeFontSize(size)">
                {{ size }}
              </div>
            </div>
          </div>
        </div>
        
        <div class="font-formatting">
          <button class="ribbon-button small" appTooltip="Bold" (click)="applyBold()">
            <i class="fas fa-bold"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Italic" (click)="applyItalic()">
            <i class="fas fa-italic"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Underline" (click)="applyUnderline()">
            <i class="fas fa-underline"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Strikethrough" (click)="applyStrikethrough()">
            <i class="fas fa-strikethrough"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Subscript" (click)="applySubscript()">
            <i class="fas fa-subscript"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Superscript" (click)="applySuperscript()">
            <i class="fas fa-superscript"></i>
          </button>
        </div>
        
        <div class="font-colors">
          <button class="ribbon-button small" appTooltip="Text Color">
            <i class="fas fa-font" style="color: red;"></i>
            <i class="fas fa-chevron-down"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Highlight">
            <i class="fas fa-highlighter"></i>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        
        <div class="section-label">Font</div>
      </div>
    </div>
    
    <div class="ribbon-section paragraph">
      <div class="ribbon-group">
        <div class="paragraph-alignment">
          <button class="ribbon-button small" appTooltip="Align Left" (click)="applyAlignment('left')">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Align Center" (click)="applyAlignment('center')">
            <i class="fas fa-align-center"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Align Right" (click)="applyAlignment('right')">
            <i class="fas fa-align-right"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Justify" (click)="applyAlignment('justify')">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        
        <div class="paragraph-lists">
          <button class="ribbon-button small" appTooltip="Bullet List" (click)="applyList('bullet')">
            <i class="fas fa-list-ul"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Numbered List" (click)="applyList('ordered')">
            <i class="fas fa-list-ol"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Decrease Indent" (click)="applyIndent('decrease')">
            <i class="fas fa-outdent"></i>
          </button>
          <button class="ribbon-button small" appTooltip="Increase Indent" (click)="applyIndent('increase')">
            <i class="fas fa-indent"></i>
          </button>
        </div>
        
        <div class="paragraph-spacing">
          <button class="ribbon-button small" appTooltip="Line Spacing">
            <i class="fas fa-text-height"></i>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        
        <div class="section-label">Paragraph</div>
      </div>
    </div>
    
    <div class="ribbon-section styles">
      <div class="ribbon-group">
        <div class="styles-gallery">
          <div class="style-item">Normal</div>
          <div class="style-item">Heading 1</div>
          <div class="style-item">Heading 2</div>
        </div>
        <div class="section-label">Styles</div>
      </div>
    </div>
  </div>
